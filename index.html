<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid py-5 text-bg-dark">
    <h1 class="display-5 fw-bold">Pokemon chain of responsibility (in VanillaJS)</h1>
    <p class="col-md-8 fs-4">This excercise is to implement chain of responsibility design pattern implementing linked lists.</p>
  </div>

  <div class="container-fluid py-2">
    <p>Choose a pokemon to add to the list</p>
    <input id="pokemonNumber" type="number" value="1" min="1" max="151"/>
    <button type="button" class="btn btn-default" onclick="addPokemonToList()">Add</button>
    <button type="button" class="btn btn-success" onclick="go()">GO</button>
    <br>
    <p>Pokemon to fetch: <b id="pokemonList"></b></p>
  </div>
  
  <div class="container-fluid" id="results"></div>
  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
